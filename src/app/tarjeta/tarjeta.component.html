<mat-card class="example-card">
  <mat-card-header>
    <div [style.background-image]= "url('https://i.ytimg.com/vi/mSNoDlQonSU/hqdefault.jpg')" mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{persona.nombre }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://i.ytimg.com/vi/mSNoDlQonSU/hqdefault.jpg" alt="Joiman Gomez">
  <mat-card-content>
    <p> 
        {{persona.texto }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)='onLike ()'>LIKE</button>
    <button mat-button (click)='onDislike ()'>DISLIKE</button>
  </mat-card-actions>
</mat-card>
<div [style.background]= "yellow">
  <br>LIKES {{ likes }}
<br>DISLIKES {{ dislikes }}
<br><br>TOTAL VOTES {{ totalVotes }}
</div>
