<mat-card class="example-card">
  <mat-card-header>
    <div style.background-image="url({{persona.foto}})" mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{persona.nombre }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{persona.foto}} alt="{{persona.nombre }}">
  <mat-card-content>
    <p> 
        {{persona.texto }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button (click)='onLike ()'>LIKE</button>
    <button mat-button (click)='onDislike ()'>DISLIKE</button> -->
    <app-actions (elClick)='($event)'></app-actions>
    
  </mat-card-actions>
  <!-- <app-actions [darleClick($events)]=true></app-actions> -->

  
  
</mat-card>
